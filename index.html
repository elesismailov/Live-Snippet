<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Snippet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assests/icon.png" type="image/x-icon">

    <script defer src="index.js"></script>
</head>
<body class="main-theme">
    <header>
        <h1 id="logo">Live Snippet</h1>
        <div id="toolbar">
            <label for="theme-switch">
                <input type="checkbox" id="#theme-switch">
                <span></span>
            </label>
        </div>
    </header>
    <main>
        <div id="editors">
            <div id="html-input">
                <div class="editor-info">
                    <p class="editor-title">HTML</p>
                </div>
                <canvas id="html-input-canvas" width="500" height="500"></canvas>
            </div>
            <div id="css-input">
                <div class="editor-info">
                    <p class="editor-title">CSS</p>
                </div>
                <canvas id="css-input-canvas" width="500" height="500"></canvas>
            </div>
            <div id="js-input">
                <canvas id="js-input-canvas" width="500" height="500"></canvas>
            </div>
        </div>
        <div id="live-preview" hidden></div>
    </main>
    
</body>
</html>
